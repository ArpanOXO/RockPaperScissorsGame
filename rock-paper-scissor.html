<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissor</p>
        <button onclick="
            playGame('rock');
        " class="move-button"><img class="move-icon" src="emoji/rock-emoji.png"></button>
        <button onclick="
            playGame('paper');
        " class="move-button"><img class="move-icon" src="emoji/paper-emoji.png"></button>
        <button onclick="
            playGame('scissor');
        " class="move-button"><img class="move-icon" src="emoji/scissor-emoji.png"></button>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        <script src="rock-paper-scissor.js"></script>
    </body>
</html>
